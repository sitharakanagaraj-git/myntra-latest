<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISHLIST</title>
    <link rel="icon" href="myntra images/myntralogo.avif" type="image/x-icon" ;>
    <style>
        /* Resetting some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the login content */
        .login-container {
            background-color: white;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading Styling */
        .login-container h2 {
            font-size: 16px;
            margin-bottom: 100px;
            color: #333;
        }

        /* Description Styling */
        .login-container p {
            font-size: 15px;
            color: #555;
            margin-bottom: 50px;
        }

        /* Button Styling */
        .login-btn {
            color: #007bff;
            background-color: white;
            padding: 14px 20px;
            font-size: 18px;
            width: 70%;
            border: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for button */
        .login-btn:hover {
            background-color: #d1caca;
        }

        .login-container img {
            height: 70%;
            width: 50%;
        }
    </style>
</head>

<body>

    <!-- Login Container -->
    <div class="login-container">
        <h2>PLEASE LOG IN</h2>
        <img src="myntra images/download.jpg" alt="">
        <p>Login to view items in your wishlist.</p>
        <button class="login-btn">LOGIN</button>
    </div>

</body>

</html>
